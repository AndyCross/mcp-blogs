baseURL = "https://stepinto.dev/"
languageCode = "en-gb"
title = "Step Into Dev"
theme = "PaperMod"

# Pagination
[pagination]
  pagerSize = 10

[params]
  env = "production"
  description = "Tech musings from someone who's been doing this for a while"
  author = "Andy Cross"
  
  defaultTheme = "dark"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  [params.profileMode]
    enabled = true
    title = "> stepinto.dev"
    subtitle = "Building things that matter"
    imageUrl = ""
    imageWidth = 120
    imageHeight = 120
    
    [[params.profileMode.buttons]]
      name = "Posts"
      url = "/posts"
    
    [[params.profileMode.buttons]]
      name = "About"
      url = "/about"

  [params.homeInfoParams]
    Title = "> stepinto.dev"
    Content = "Tech musings from someone who's been doing this for a while"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/andycross"

  [params.cover]
    hidden = true
    hiddenInList = true
    hiddenInSingle = true

  [params.editPost]
    disabled = true

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10
  
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 20
  
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 30

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    style = "dracula"
    lineNos = false
    noClasses = false
  
  [markup.goldmark.renderer]
    unsafe = true

[module]
  [module.hugoVersion]
    extended = false
    min = "0.116.0"
