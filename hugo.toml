baseURL = "https://stepinto.dev/"
languageCode = "en-gb"
title = "Step Into Dev"
theme = "stepdev"

# Taxonomies
[taxonomies]
  tag = "tags"
  series = "series"

# Pagination
[pagination]
  pagerSize = 10

[params]
  env = "production"
  description = "Exploring the intersection of AI, 3D rendering, and the Model Context Protocol."
  author = "Andy Cross"
  
  # Step Into Dev Theme Settings
  heroTitle = "Building with AI & 3D"
  heroSubtitle = "Exploring the intersection of AI, 3D rendering, and the Model Context Protocol."
  heroImage = "/images/hero.png"
  
  # Newsletter (Buttondown)
  showNewsletter = true
  newsletterUsername = "andycross"
  newsletterDescription = "Get notified about new posts on AI, MCP development, and building things that matter."
  
  # Featured Series
  featuredSeries = "step-over-to-go"
  featuredSeriesTitle = "Step Over to Go (C# You Later)"
  featuredSeriesDescription = "A comprehensive guide for .NET developers making the jump to Go. 48 posts covering everything from basic syntax to production deployment."
  
  # Topic Highlights
  topicHighlights = ["ai", "mcp", "react-native"]

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/andycross"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10
  
  [[menu.main]]
    identifier = "series"
    name = "Series"
    url = "/series/"
    weight = 15
  
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 20

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    style = "dracula"
    lineNos = false
    noClasses = false
  
  [markup.goldmark.renderer]
    unsafe = true

[module]
  [module.hugoVersion]
    extended = false
    min = "0.116.0"
