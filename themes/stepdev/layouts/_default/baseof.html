<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "en" }}">
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  <!-- Background gradient effects -->
  <div class="bg-gradient bg-gradient-top-right"></div>
  <div class="bg-gradient bg-gradient-bottom-left"></div>
  
  <div class="site-wrapper">
    {{- partial "header.html" . -}}
    
    <main class="main-content">
      {{- block "main" . }}{{- end }}
    </main>
    
    {{- partial "footer.html" . -}}
  </div>
</body>
</html>
