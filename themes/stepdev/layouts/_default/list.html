{{ define "main" }}
<div class="container">
  <header class="page-header">
    <h1 class="page-title">{{ .Title }}</h1>
    {{- with .Description }}
    <p class="page-description">{{ . }}</p>
    {{- end }}
  </header>
  
  <div class="posts-list">
    {{- range .Pages }}
    {{- partial "post-card.html" . }}
    {{- end }}
  </div>
  
  {{- template "_internal/pagination.html" . }}
  
  {{- partial "newsletter.html" . }}
</div>
{{ end }}
