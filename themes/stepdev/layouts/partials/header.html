<header class="site-header">
  <nav class="nav-container">
    <a href="{{ "/" | relURL }}" class="site-logo">
      <div class="logo-icon">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#3b82f6"/>
              <stop offset="100%" style="stop-color:#22d3ee"/>
            </linearGradient>
          </defs>
          <rect width="32" height="32" rx="8" fill="url(#logo-gradient)"/>
          <path d="M10 16L14 20L22 12" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <span class="site-title">{{ .Site.Title }}</span>
    </a>
    
    <ul class="nav-links">
      <li><a href="{{ "/posts/" | relURL }}" class="nav-link">Posts</a></li>
      <li><a href="{{ "/about/" | relURL }}" class="nav-link">About</a></li>
      {{- range .Site.Menus.main }}
      {{- if not (or (eq .Name "Posts") (eq .Name "About")) }}
      <li><a href="{{ .URL }}" class="nav-link">{{ .Name }}</a></li>
      {{- end }}
      {{- end }}
    </ul>
  </nav>
</header>
